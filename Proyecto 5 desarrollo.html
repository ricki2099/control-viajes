<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto de Viajes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Presupuesto de Viajes</h1>
        <div id="trip-registration" class="card">
            <h2><img src="https://img.icons8.com/ios-filled/50/000000/travel-diary.png" alt="Trip Icon" class="icon"> Register Your Trip</h2>
            <form id="trip-form">
                <input type="text" id="destination" placeholder="Destino (e.g., Paris)" required>
                <input type="text" id="country" placeholder="País (e.g., France)" required>
                <input type="text" id="city" placeholder="Ciudad (e.g., Paris)" required>
                <label for="start-date">Fecha de Inicio:</label>
                <input type="date" id="start-date" required>
                <label for="end-date">Fecha de Fin:</label>
                <input type="date" id="end-date" required>
                <button type="submit">Agregar Viaje</button>
            </form>
        </div>

        <div id="budget-definition" class="card" style="display: none;">
            <h2><img src="https://img.icons8.com/ios-filled/50/000000/money-bag.png" alt="Budget Icon" class="icon"> Establecer Presupuesto</h2>
            <form id="budget-form">
                <select id="trip-select-budget" required></select>
                <input type="number" id="total-budget" placeholder="Presupuesto Total" required>
                <select id="currency" required>
                    <option value="USD">USD</option>
                    <option value="COP">COP</option>
                </select>
                <button type="submit">Establecer Presupuesto</button>
            </form>
            <div id="category-budget-section" style="display: none;">
                <h3>Asignar Presupuesto por Categoría</h3>
                <form id="category-budget-form">
                    <select id="category-select" required>
                        <option value="Food">Comida</option>
                        <option value="Accommodation">Alojamiento</option>
                        <option value="Transportation">Transporte</option>
                        <option value="Activities">Actividades</option>
                        <option value="Other">Otros</option>
                    </select>
                    <input type="number" id="category-budget" placeholder="Monto" required>
                    <button type="submit">Agregar Presupuesto por Categoría</button>
                </form>
                <div id="category-budgets-display"></div>
            </div>
        </div>

        <div id="expense-tracking" class="card" style="display: none;">
            <h2><img src="https://img.icons8.com/ios-filled/50/000000/receipt.png" alt="Expense Icon" class="icon"> Registrar Gastos</h2>
            <form id="expense-form">
                <select id="trip-select-expense" required></select>
                <select id="expense-category" required>
                    <option value="Food">Comida</option>
                    <option value="Accommodation">Alojamiento</option>
                    <option value="Transportation">Transporte</option>
                    <option value="Activities">Actividades</option>
                    <option value="Other">Otros</option>
                </select>
                <input type="number" id="expense-amount" placeholder="Monto" required>
                <input type="date" id="expense-date" required>
                <button type="submit">Registrar Gasto</button>
            </form>
        </div>

        <div id="summary-analysis" class="card" style="display: none;">
            <h2><img src="https://img.icons8.com/ios-filled/50/000000/combo-chart.png" alt="Summary Icon" class="icon"> Resumen del Presupuesto</h2>
            <select id="trip-select-summary"></select>
            <div id="summary-display"></div>
            <div id="alerts-display"></div>
            <h3>Filtrar Gastos</h3>
            <form id="filter-form">
                <select id="filter-category">
                    <option value="">Todas las Categorías</option>
                    <option value="Food">Comida</option>
                    <option value="Accommodation">Alojamiento</option>
                    <option value="Transportation">Transporte</option>
                    <option value="Activities">Actividades</option>
                    <option value="Other">Otros</option>
                </select>
                <label for="filter-start-date">Fecha de Inicio:</label>
                <input type="date" id="filter-start-date">
                <label for="filter-end-date">Fecha de Fin:</label>
                <input type="date" id="filter-end-date">
                <button type="button" id="filter-btn">Filtrar</button>
            </form>
            <div id="filtered-expenses-display"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
